		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png">

		<!-- Web Fonts  -->
		<link id="googleFonts" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7CShadows+Into+Light%7CPlayfair+Display:400&display=swap" rel="stylesheet" type="text/css">

	<body data-plugin-page-transition>

		<div class="body">
			<div role="main" class="main">

				<section class="page-header page-header-modern bg-color-light-scale-1 page-header-lg">
					<div class="container">
						<div class="row">
							<div class="col-md-12 align-self-center p-static order-2 text-center">
								<a href="demo-renewable-energy.html"><img alt="Porto" width="100" height="48" data-sticky-width="82" data-sticky-height="40" data-sticky-top="0" src="img/logo-default-slim.png"></a>
							</div>
						</div>
					</div>
				</section>

				<div class="container py-4">

					<div class="row justify-content-md-center">
                        <div class="col-md-9">
                            <div class="featured-box featured-box-dark text-start mt-0">
                                <div class="box-content">
                                    <h4 class="text-color-success font-weight-semibold text-4 text-uppercase mb-3">I'm a Returning Customer</h4>
                                    <form action="/" id="frmSignIn" method="post" class="needs-validation">
                                        <div class="row">
                                            <div class="form-group col">
                                                <label class="form-label">E-mail Address</label>
                                                <input type="text" name="username" value="" class="form-control form-control-lg" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col">
                                                <a class="float-end" href="#">(Lost Password?)</a>
                                                <label class="form-label">Password</label>
                                                <input type="password" name="password" value="" class="form-control form-control-lg" required>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-lg-6">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" name="rememberme" class="custom-control-input" id="rememberme">
                                                    <label class="custom-control-label text-2" for="rememberme">Remember Me</label>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6">
                                                <input type="submit" value="Login" class="btn btn-success btn-modern float-end" data-loading-text="Loading...">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-lg-12 d-flex justify-content-center">
                                                <label class="custom-control-label text-2" for="rememberme">Belum Punya Akun?</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-lg-12 d-flex justify-content-center">
                                                <a href="demo-renewable-energy-register.html" class="btn btn-dark btn-modern" data-loading-text="Loading...">Register</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

				</div>

			</div>
		</div>

		<!-- Vendor -->
		<script src="vendor/jquery/jquery.min.js"></script>
